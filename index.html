<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portifólio</title>


    <!-- Importa o arquivo CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Ícone da aba do navegador -->
    <link rel="shortcut icon" href="assets/programacao.png" type="image/x-icon">
</head>
<body>
    <!-- Cabeçalho com título e menu de navegação -->
    <header class="cabecalho">
        <div class="cabecalho__espaco-vazio"></div> <!-- Espaço vazio para alinhamento -->
        <h1 class="cabecalho__titulo"><span>Dev.</span>Biel</h1>
        <nav class="cabecalho__menu">
            <ul>
                <!-- Links de navegação -->
                <li><a class="cabecalho__menu__links" href="pages/sobre.html">Sobre</a></li>
                <li><a class="cabecalho__menu__links" href="pages/formacao.html">Formação</a></li>
                <li><a class="cabecalho__menu__links" href="https://bielfy.github.io/meu-portifolio/#projetos" target="_blank">Portifólio</a></li>
                <li><a class="cabecalho__menu__links" href="pages/contato.html" rel="noopener noreferrer">Contato</a></li>
            </ul>
        </nav>
    </header>


    <main>
        <section class="principal">
            <!-- Área de perfil com imagem e tecnologias -->
            <div class="principal__perfil">
                <div class="principal__perfil__bio">
                    <img class="principal__perfil__bio__foto-perfil" src="assets/foto-perfil.jpg" alt="">
                    <h2>Gabriel T.</h2>
                    <p>Dev. Backend</p>
                </div>
                <div class="principal__perfil__imgs">
                    <!-- Ícones das tecnologias -->
                    <img class="principal__perfil__imgs__img" src="assets/java-original.svg" alt="">
                    <img class="principal__perfil__imgs__img" src="assets/spring-original.svg" alt="">
                </div>
            </div>


            <!-- Parágrafo com descrição das tecnologias -->
            <div class="principal__paragrafo">
                <p>Backend Developer/ Java / Spring Boot / HTML / CSS / JavaScript</p>
            </div>


            <hr> <!-- Linha divisória -->


            <!-- Botões com links para redes e portfólio -->
            <div class="principal__buttons">
                <a href="https://bielfy.github.io/meu-portifolio" target="_blank">
                    <button class="principal__buttons__button">
                        <img class="principal__buttons__button__img" src="assets/home.png" alt="">
                        <p>Meu site</p>
                    </button>
                </a>
                <a href="https://github.com/Bielfy" target="_blank">
                    <button class="principal__buttons__button">
                        <img class="principal__buttons__button__img" src="assets/github-original.svg" alt="">
                        <p>Github</p>
                    </button>
                </a>
                <a href="https://www.linkedin.com/in/gabrielteodoro-dev/" target="_blank">
                    <button class="principal__buttons__button">
                        <img class="principal__buttons__button__img" src="assets/linkedin-original.svg" alt="">
                        <p>Linkedin</p>
                    </button>
                </a>
                <a href="https://www.instagram.com/_bielfy/" target="_blank">
                    <button class="principal__buttons__button">
                        <img class="principal__buttons__button__img" src="assets/instagram.png" alt="">
                        <p>Instagram</p>
                    </button>
                </a>
            </div>
        </section>
    </main>


    <!-- Rodapé da página -->
    <footer class="footer">
        <p class="footer__paragrafo">
            Copyright © 2025
